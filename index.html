<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Card - Challange</title>
  </head>

  <body>
    <main class="container">
      <div class="card">
        <div class="card-header">
          <img
            class="card-header_image"
            src="img/cactus_img.jpg"
            alt="card-header_image"
          />
          <span class="card-header_tag">Design</span>
        </div>

        <div class="card-content">
          <h2 class="card-content_title">Embracing Minimalism</h2>
          <p class="card-content_text">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>

        <div class="card-footer">
          <p>Annie Spratt</p>
        </div>
      </div>
    </main>

    <footer>
      <p>DevChallanges - Simple Card by Hugo Colmenares</p>
    </footer>
  </body>
</html>
